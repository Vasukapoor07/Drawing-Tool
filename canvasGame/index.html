<html lang="en">

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

        .body{
            margin: 0;

<body>
    <div class="fixed text-white text-sm ml-2 mt-1 select-none">
        <span>Score: </span><span id="scoreEl">0</span>
    </div>

    <div class="fixed inset-0 flex items-center justify-center" id="modelEl">
        <div class="bg-white max-w-md w-full p-6 text-center">
            <h1 class="text-4xl font-bold leading-none" id="updateScore">0</h1>
            <p class="text-sm text-gray-700 mb-4">Points</p>
            <div>
                <button class="bg-blue-500 text-white w-full py-3 rounded-full text-sm 
                " id="startGamebutton">Start Game</button>
            </div>
        </div>
    </div>


    <!-- Canvas is the thing were everything will happen -->
    <canvas></canvas>

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
